<!DOCTYPE html>
  <html>
    <head>
      <title>Desserts Bay</title>
      <link rel="stylesheet" href="db.css">
      <link rel="icon" href="logo.jpg" type="image/x-tool">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
      <script type="text/javascript">
        (function() {
            emailjs.init("bQy3kWCmEVT7N--Sx"); // Replace with your EmailJS Public Key
        })();

        function sendEmail() {
            // Get values from form inputs
            const fromName = document.getElementById('from_name').value;
            const messageContent = document.getElementById('message').value;
            const amountValue = document.getElementById('amount').value; // Get the amount
			const fromEmail = document.getElementById('from_email').value;

            const templateParams = {
                from_name: fromName,
                reply_to: fromEmail,      // Set the user's email as the reply-to address
                message: `My Email: ${fromEmail}\nOrder: ${messageContent}`, // Include user's email in the message
                amount: amountValue 
            };

            emailjs.send("service_gh3p8cc", "template_jsybaxn", templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Order placed successfully!');
                }, function(error) {
                    console.error('FAILED...', error);
                    alert('Failed to place order.');
                });

                document.getElementById('from_name').value = '';
                document.getElementById('message').value = '';
                document.getElementById('amount').value = '';
				document.getElementById('from_email').value = '';
        }
    </script>

    </head>

    <body>
      <h1 align="center" class="heading">
        <u>
          DESSERTS BAY
        </u>
      </h1>

      <table width=100%>
        <tr>
        <td width=35%>

      <p class="stuff">
        What we sell:
      </p>
      <ul>
        <li class="list">
          Shrikhand
        </li>
        <img src="shrikh.jpg">
        <li class="list">
          Kulfi
        </li>
        <img src="kulfi.jpg">
        <li class="list">
          Gulab Jamun
        </li>
        <img src="gulab.jpg">
        <li class="list">
          Brownies
        </li>
        <img src="image.png">
        <li class="list">
          Chocolate chunk cookies
        </li>
        <img src="ccc.jpg">
      </ul>
    </td>
    <td width=85%>
      <img src="Screenshot 2024-03-03 162834.png">
    </td>
  </tr>
</table>

<p class="order">Order Now!!!</p>

<form onsubmit="sendEmail(); return false;">  <!-- Use onsubmit to prevent page refresh -->
  <label for="from_name" class="name">Your Name:</label>
  <input type="text" id="from_name" name="from_name" required><br><br>

  <section class="message">
    <label for="message" class="message">What would you like?</label>
    <input list="desserts" id="message" name="message">
    <datalist id="desserts">
      <option value="10 pc Cookies"></option>
      <option value="6 pc Brownies"></option>
      <option value="200gm Shrikhand"></option>
      <option value="400gm Shrikhand"></option>
      <option value="6 pc Gulab Jamun"></option>
      <option value="12 pc Gulab Jamun"></option>
      <option value="100gm Kulfi"></option>
    </datalist>
  </section><br><br>

        <label for="amount" class="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br> <!-- Amount input -->
		
<label for="from_email" class="from_email">Your Email:</label>
        <input type="email" id="from_email" name="from_email" required><br><br>
    
  <button type="submit" class="submit-button">Place Order</button>
</form>
  <p class="contacts" align="center">For more information please contact 0782292070</p>

    </body>
  </html>
